<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<div class="card" th:fragment="user_create(roles)">
    <div class="card-header">
        <div class="m-1">
            <h4>Add new user</h4>
        </div>
    </div>
    <div class="col-md bg-white border">
        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
              th:align="center"
              th:action="@{admin/user-create}" th:object="${user}" method="post">
            <label for="name"><b>First name</b></label>
            <input th:name="name" th:type="text"
                   class="form-control" id="name"
                   value=""
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="lastName"><b>Last name</b></label>
            <input th:name="lastName" th:type="text"
                   class="form-control" id="lastName"
                   value=""
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="age"><b>Age</b></label>
            <input th:name="age" th:type="number"
                   class="form-control" id="age"
                   value=""
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="email"><b>Email</b></label>
            <input th:name="email" th:type="text"
                   class="form-control" id="email"
                   value=""
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="password"><b>Password</b></label>
            <input th:name="password" type="text"
                   class="form-control" id="password"
                   value=""
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <div class="form-group text-center">
                <label for="roles"><b>Role</b></label>
                <select size="2" multiple
                        class="form-control form-control-sm"
                        id="roles" th:name="roles" required
                        style="width:25vh; margin-left:auto; margin-right:auto">
                    <option th:each="role : ${roles}"
                            th:text="${role.role}"
                            th:value="${role.id}">Role
                    </option>
                </select>
            </div>
            <br>
            <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
            </button>
        </form>
    </div>
</div>

</body>
</html>
