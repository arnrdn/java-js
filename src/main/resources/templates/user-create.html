<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<div class="card" th:fragment="user_create(roles)">
    <div class="card-header">
        <div class="m-1">
            <h4>Add new user</h4>
        </div>
    </div>
    <div class="col-md bg-white border">
        <form id="new-user-form" align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
              th:align="center">
            <label for="createName"><b>First name</b></label>
            <input name="name" type="text"
                   class="form-control new-name" id="createName"
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="createLastName"><b>Last name</b></label>
            <input name="lastName" type="text"
                   class="form-control new-last-name" id="createLastName"
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="createAge"><b>Age</b></label>
            <input name="age" type="number"
                   class="form-control new-age" id="createAge"
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="createEmail"><b>Email</b></label>
            <input name="email" type="text"
                   class="form-control new-email" id="createEmail"
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <label for="createPassword"><b>Password</b></label>
            <input name="password" type="text"
                   class="form-control new-password" id="createPassword"
                   style="width:25vh; margin-left:auto; margin-right:auto"
                   required/>
            <br>
            <div id="create-select" class="form-group text-center">
                <label for="createRoles"><b>Role</b></label>
                <select size="2" multiple
                        class="form-control form-control-sm"
                        id="createRoles" name="roles" required
                        style="width:25vh; margin-left:auto; margin-right:auto">
                    <option th:each="role : ${roles}"
                            th:value="${role.role}"
                            th:text="${role.role}">Role</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
            </button>
        </form>
    </div>
</div>

</body>
</html>
