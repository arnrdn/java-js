<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="vh-100 d-flex flex-column">
    <div th:insert="fragments :: navbar(email=${user.getEmail()}, roles=${user.getRoles()})"></div>
    <div class="d-flex flex-row flex-grow-1">
        <div class="nav flex-column nav-pills" style="min-width: 250px;max-width: 20%;" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" sec:authorize="hasAnyRole('USER', 'ADMIN')"
                    id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </button>
        </div>
        <div class="main bg-light flex-grow-1 tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
                <div class="main bg-light flex-grow-1"
                     th:insert="user-details :: user"></div>
            </div>
        </div>
    </div>
</div>

<script src="/userJS/user.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
