<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card" th:fragment="all_users(roles)">
    <div class="card-header">
        <div class="m-1">
            <h4>All users</h4>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Role</th>

            </tr>
            </thead>
            <tbody id="admin-tbody">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="editUser"
         aria-labelledby="editUserLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>
                <form id="editCurrUser">
                    <div class="modal-body col-md text-center">
                        <br>
                        <label for="editId"><b>ID</b></label>
                        <input name="id" type="text"
                               class="form-control update-id" id="editId"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <label for="editName"><b>Name</b></label>
                        <input name="name" type="text"
                               class="form-control update-name" id="editName"
                               style="width:25vh; margin-left:auto; margin-right:auto"/>
                        <br>
                        <label for="editLastName"><b>Name</b></label>
                        <input name="lastName" type="text"
                               class="form-control update-last-name" id="editLastName"
                               style="width:25vh; margin-left:auto; margin-right:auto"/>
                        <br>
                        <label for="editAge"><b>Age</b></label>
                        <input name="age" type="number"
                               class="form-control update-age" id="editAge"
                               style="width:25vh; margin-left:auto; margin-right:auto"/>
                        <br>
                        <label for="editEmail"><b>Email</b></label>
                        <input name="email" type="text"
                               class="form-control update-email" id="editEmail"
                               style="width:25vh; margin-left:auto; margin-right:auto"/>
                        <br>
                        <label for="editPassword"><b>Password</b></label>
                        <input name="password" type="text"
                               class="form-control update-password" id="editPassword"
                               style="width:25vh; margin-left:auto; margin-right:auto"/>
                        <br>
                        <div class="form-group text-center">
                            <label for="editRoles"><b>Role</b></label>
                            <select size="2" multiple
                                    class="form-control update-roles form-control-sm"
                                    id="editRoles" name="roles" required
                                    style="width:25vh; margin-left:auto; margin-right:auto">
                                <option th:each="role : ${roles}"
                                        th:value="${role.role}"
                                        th:text="${role.role}">Role</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-edit-button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUser"
         aria-labelledby="deleteUserLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserLabel">Delete
                        user</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>
                <form class="modal-body col-md text-center" id="deleteCurrUser">
                    <div class="modal-body col-md text-center">
                        <label for="id1"><b>ID</b></label>
                        <input name="id" type="text"
                               class="form-control delete-id" id="id1"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <label for="name1"><b>Name</b></label>
                        <input name="name" type="text"
                               class="form-control delete-name" id="name1"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <label for="lastName1"><b>Last Name</b></label>
                        <input name="lastName" type="text"
                               class="form-control delete-last-name" id="lastName1"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <label for="age1"><b>Age</b></label>
                        <input name="age" type="number"
                               class="form-control delete-age" id="age1"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <label for="email1"><b>Email</b></label>
                        <input name="email" type="text"
                               class="form-control delete-email" id="email1"
                               style="width:25vh; margin-left:auto; margin-right:auto"
                               readonly/>
                        <br>
                        <div class="form-group text-center">
                            <label for="roles1"><b>Role</b></label>
                            <select size="2" multiple
                                    class="form-control form-control-sm delete-roles"
                                    id="roles1" name="roles" readonly
                                    style="width:25vh; margin-left:auto; margin-right:auto">
                            </select>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close-delete-btn" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-danger">Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
