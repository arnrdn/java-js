<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<div th:fragment="admin(users, roles)">
  <h1>Admin panel</h1>
  <div class="tab-content" id="tabContent">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <buton class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
               data-bs-target="#all-users" type="button" role="tab" aria-controls="all-users"
               aria-selected="true">All Users
        </buton>
      </li>
      <li class="nav-item" role="presentation">
        <buton class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user"
               type="button" role="tab" aria-controls="new-user" aria-selected="true">New User
        </buton>
      </li>
    </ul>
    <div class="tab-content" id="byTabContent">
      <div class="tab-pane fade show active" id="all-users" role="tabpanel"
           aria-labelledby="all-users-tab">
        <div th:insert="all-users :: all_users(users=${users}, roles=${roles})"></div>
      </div>
      <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
        <div th:insert="user-create :: user_create(roles=${roles})"></div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
